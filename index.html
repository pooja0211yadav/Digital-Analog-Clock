<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock using pure JS</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

</head>
<body>
    <div style="margin:1rem;"><button style="margin:0 auto;
        display:block;" onclick="toggleFunction()">Toggle Clock</button>
    </div>
     <div>   
        <div id="clockContainer">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
        <div id="digitalclock">
            <div class="datetime">
                <div class="date">
                  <span id="dayname">Day</span>,
                  <span id="month">Month</span>
                  <span id="daynum">00</span>,
                  <span id="year">Year</span>
                </div>
                <div class="time">
                  <span id="hour1">00</span>:
                  <span id="minutes1">00</span>:
                  <span id="seconds1">00</span>
                  <span id="period1">AM</span>
                </div>
              </div>
        </div>
    </div>

    
</body>
</html>
